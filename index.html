<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Player Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="instructions" >Welcome to the Two Player Trivia Game! Enter your names to start playing.</p>

<div class="container" id="screen1">
    <h1>Trivia Game</h1>
    <input type="text" id="name1" placeholder="Player 1 Name">
    <input type="text" id="name2" placeholder="Player 2 Name">
    <button id="startButton">Start Game</button>
    <p id="errorMsg"></p>
    
</div>

<div class="gamethings" id="screen2" style="display:none;">
    <h2 id="roundText"></h2>
    <h3>Select your category</h3>
    <button class="category" id="music">Music</button>
    <button class="category" id="sport_and_leisure">Sport & Leisure</button>
    <button class="category" id="film_and_tv">Film & TV</button>
    <button class="category" id="arts_and_literature">Arts & Literature</button>
    <button class="category" id="history">History</button>
    <button class="category" id="society_and_culture">Society & Culture</button>
    <button class="category" id="science">Science</button>
    <button class="category" id="geography">Geography</button>
    <button class="category" id="food_and_drink">Food & Drink</button>
    <button class="category" id="general_knowledge">General Knowledge</button>
    <p id="selectedCategoryText"></p>
    <button id="startRoundButton">Start Round</button>

</div>

<div id="screen3" style="display:none;">
    <h3 id="gameInfo"></h3>
    <p id="scoreBoard"></p>
    <p id="questionText"></p>
    <div id="options"></div>
    <button id="nextQuestionButton" disabled>Next</button>

</div>


<div id="screen4" style="display:none;">
    <h2>Round Completed</h2>
    <button id="nextRoundButton">Next Round</button>
    <button id="endGameButton">End Game</button>
</div>

<div id="screen5" style="display:none;">
    <h2>Final Result</h2>
    <p id="finalScore"></p>
    <h3 id="winnerText"></h3>
    <button id="restartGameButton">Play Again</button>
</div>
<script src="script.js"></script>
</body>
</html>
